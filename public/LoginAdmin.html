<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <!-- CSS Murni -->
    <link rel="stylesheet" href="../src/css/loginAdmin.css" />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body class="font-mont bg-gradient-to-r from-grad-purple to-grad-blue handphone:mt-36 tablet:mt-32">
    <h1 class="text-center text-2xl text-white font-bold handphone:my-6 tablet:my-10">E-Posyandu Admin</h1>
    <!-- Form -->
    <form action="" class="text-center tablet:mx-auto handphone:mx-7 tablet:p-6 handphone:p-3 rounded-md min-h-fit bg-white handphone:w-auto tablet:w-1/3 drop-shadow-2xl">
      <div class="text-left">
        <h2 class="font-semibold mb-3">Silahkan login terlebih dahulu</h2>
        <label class="font-semibold" for="NamaAnak" for="Username">Username:</label><br />
        <input class="w-full rounded-lg mt-2 mb-2 border-none drop-shadow-lg" type="text" id="Username" name="Username" /><br />
        <label class="font-semibold" for="password">Password:</label><br />
        <input class="w-full rounded-lg mt-2 mb-2 border-none drop-shadow-lg" type="password" id="password" name="password" /><br />
      </div>
      <button class="bg-grad-purple text-white handphone:my-4 my-7 px-8 py-1 rounded-lg hover:bg-teal-600">Login</button>
    </form>
  </body>
</html>
